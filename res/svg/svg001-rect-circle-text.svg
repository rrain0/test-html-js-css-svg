
<!-- 
	version & baseProfile not recommended to write in modern svg 2.0
 -->

 <!-- 
 	viewBox x y w h 
 	задаёт просматриваемую область от левого верхнего угла x y шириной и высотой w h до правого нижнего
 -->
<svg version="1.1" 
	baseProfile="full"
	width="300" height="200"
	viewBox="0 0 300 200"
	xmlns="http://www.w3.org/2000/svg">

	<rect width="100%" height="100%" fill="red" />

	<circle cx="150" cy="100" r="80" fill="green" />

	<text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>

</svg>